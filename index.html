<!<!DOCTYPE html>
<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro|Overlock' rel='stylesheet' type='text/css'>

  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="pull-left">
          <a id="logo" class="munkerDesigns" href="http://www.munkerdesigns.com" target=_blank>
            <h2 class='mono'>.munkerDesigns();</h2>
          </a>
        </div>
        <!--/.col-md-2-->
        <div id="fcc-logo" class="pull-right">
          <a href="http://www.freecodecamp.com" target=_blank>
            <img width="58px" src="http://metakata.altervista.org/wordpress/wp-content/uploads/2015/08/freecodecamp_white.png" alt="Free Code Camp Logo"
            />
          </a>
        </div>
        <!--/#fcc-logo-->
      </div>
      <!--/.row-->
    </div>
    <!--/.container-fluid-->
  </header>


  <div class="container text-center" id="search-form">
    <div class="row">
      <div id="wiki-logo-xs-div" class="visible-xs visible-sm visible-md">
        <img id="wiki-logo-xs" class="" src="http://www.userlogos.org/files/logos/Ti%20Khal/wp2.png" alt="Wikipedia App Logo" />
      </div>
      <div class="col-lg-offset-1 col-lg-2">
        <button id="random-button">Random Search</button>
      </div>
      <div class="col-lg-1">
        <img id="wiki-logo" class="visible-lg" src="http://www.userlogos.org/files/logos/raulcvc/WIKIPEDIA.png" alt="Wikipedia spehere logo"
        />
      </div>
      <div class="col-lg-2">
        <input id="search-input" type="text" placeholder="Search for...">
      </div>
      <div class="col-lg-2">
        <button id="search-button">Search</button>
        <button id="clear-button">Reset</button>
      </div>
    </div>
    <!--/.row-->
  </div>
  <!--/.container text-center-->


  <div class="container">
    <ul id="searches"></ul>
  </div>
  <!--/.container-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>

</body>

</html>
